<h2 style="font-family: Roboto;">权限</h2>
<div style="font-family: Roboto;">
</div>
<p style="text-align: justify; font-family: Roboto;">
<span style="font-weight: bold;">开机时自动启动</span> - <span>手机重启后在后台自动更新</span><br>
<span style="font-weight: bold;">读取/写入外部存储</span> - <span>屏幕截图（分享功能）</span><br>
<span style="font-weight: bold;">访问网络</span> - <span>网络权限（从网络获取天气数据）</span><br>
<span style="font-weight: bold;">获取网络状态</span> - <span>检查网络是否连接</span><br>
<span style="font-weight: bold;">位置</span> - <span>定位设备位置（获取您目前坐标来预报天气）</span><br>
<span style="font-weight: bold;">读取联系人</span> - <span>你将会看见「读取联系人」权限警告。此权限显示为读取联系人，因为它位于联系人这组的权限（但它不会让应用读取您的联系人列表）。这个权限可以让应用程序读取您的设备帐户中的电子邮件，以检查您的帐户是否在无广告列表中。</span><br>
</p>
