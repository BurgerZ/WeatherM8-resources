<h2 style="font-family: Roboto;">權限</h2>
<div style="font-family: Roboto;">
</div>
<p style="text-align: justify; font-family: Roboto;">
<span style="font-weight: bold;">開機時自動執行</span> - <span>手機啟動後自動於後台更新</span><br>
<span style="font-weight: bold;">儲存空間的讀取/寫入</span> - <span>儲存螢幕截圖(分享功能)</span><br>
<span style="font-weight: bold;">網路</span> - <span>網路權限（從網路取得天氣資料）</span><br>
<span style="font-weight: bold;">訪問網路狀態</span> - <span>檢查網路是否連接</span><br>
<span style="font-weight: bold;">位置</span> - <span>定位裝置位置（取得您目前座標以獲得位置天氣）</span><br>
<span style="font-weight: bold;">帳戶訪問</span> - <span>你將會看見「聯絡人」權限警告。此權限顯示為聯絡人，因為此權限位於聯絡人這組的權限（但它不會讓應用讀取您的聯絡人列表）。它可以讓應用程式獲得您的設備帳戶中的電子郵件，以檢查您的帳戶是否在無廣告列表中。</span><br>
</p>
